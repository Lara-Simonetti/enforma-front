<div class="row">
  <div class="col col-12">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <h5 class="card-title">
          <button type="button" class="btn btn-warning" (click)="entrenamientoCrear()"><i class="bi bi-plus-circle"></i></button>
        </h5>
        <table class="table table-striped" border="1">
          <thead>
            <tr>
              <th>Rutina</th>
              <th>Duraci√≥n</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let rutina of rutinas">
            <tr> 
              <td>{{rutina.rutina.nombre}}</td>
              <td>{{rutina.tiempo}}</td>
              <td>{{rutina.fecha}}</td>
              <td>
                <button type="button" class="btn btn-primary"><i class="bi bi-pencil"></i></button>&nbsp;
                &nbsp;
                <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
